    <script>
      function jumlah(){
        var bil1 = parseFloat(document.getElementById("bilangan1").value);
        if (isNaN (bil1))
          bil1=0.0;
        var bil2 = parseFloat(document.getElementById("bilangan2").value);
        if (isNaN (bil2))

      }
      function kurang(){
        var bil1 = parseFloat(document.getElementById("bilangan1").value);
        if (isNaN (bil1))
          bil1=0.0;
        var bil2 = parseFloat(document.getElementById("bilangan2").value);
        if (isNaN (bil2))
          bil2=0.0;

      function kali(){
        var bil1 = parseFloat(document.getElementById("bilangan1").value);
          if (isNaN (bil1))
            bil1=0.0;
        var bil2 = parseFloat(document.getElementById("bilangan2").value);
          if (isNaN (bil2))
            bil2=0.0;
            var hasil3 = bil1 * bil2;
              alert ("Hasil perkalian = " + hasil3);
      }
      function bagi(){
        var bil1 = parseFloat(document.getElementById("bilangan1").value);
          if (isNaN (bil1))
            bil1=0.0;
        var bil2 = parseFloat(document.getElementById("bilangan2").value);
          if (isNaN (bil2))
            bil2=0.0;
            var hasil4 = bil1 / bil2;
              alert ("Hasil Pembagian = " + hasil4);

    <form>
